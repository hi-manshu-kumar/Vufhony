<header class="blog-header py-3" id="header">
    <div class="row flex-nowrap justify-content-between align-items-center">
        <div class="col-4 pt-1">

            <a class="text-muted" ui-sref="profile" ui-sref-active="active"> <i class="far fa-user"></i> Profile</a>
        </div>
        <div class="col-4 text-center">
        <a class="blog-header-logo text-dark" ui-sref="community" ui-sref-active="active"><i class="far fa-newspaper"></i> Community</a>
        </div>
        <div class="col-4 d-flex justify-content-end align-items-center">
        <a class="btn btn-sm btn-outline-secondary" ui-sref="logout">Logout</a>
        </div>
    </div>
</header>

<div class="container">
    <div class="header">
        <h2 class="centre">Upload Image</h2>
        <!-- <p>made with MEAN stack!</p> -->
    </div>
    <div class="formContainer">
        <!-- <img src="./image/undraw_profile_pic_ic5t(2).png" alt=""> -->
        <img class="mt-4 mb-2" id="thumbnail" ngf-thumbnail="myImage || './image/thumb.png'"/>
        <form name="postform" ng-submit="callPost()" novalidate>
            <input class="formstyle"  type="file" ngf-select ng-model="myImage" name="myImage" ngf-pattern="'image/*'" ng-faccept="image/*" ngf-max-size="20MB" required> <br>
            <span ng-show="postform.myImage.$touched && postform.myImage.$invalid && postform.myImage.$error['required']" class="error">Image can't be empty!</span>
            <span ng-show="postform.myImage.$error.maxSize">File too large 
                {{myImage.size / 1000000|number:1}}MB: max 20M</span>

                <input class="formstyle" type="text" placeholder="Title..." ng-model="title" name="title" required> <br>
                <span ng-show="postform.title.$touched && postform.title.$invalid && postform.title.$error['required']" class="error">title can't be empty</span>
                
                <input class="formstyle" type="text" placeholder="Description..." ng-model="description" name="description" />
            <span ng-show="postform.description.$touched && postform.description.$invalid && postform.description.$error['required']" class="error">description can't be empty</span>
            
            <label for="">Share to Community</label>
            <select name="communityFlag"  placeholder="hi" ng-model="communityFlag">
                <option value="" >False</option>
                <option value="true" selected>True</option>
            </select>
            <button class="formstyle form--button font-weight-bolder" type="submit">Add post</button> <br>
        </form>

    </div>
</div>
<a class="linkPosition animated infinite bounce slow" ng-if=url href={{url}} target="_blank"><i class="fas fa-link"></i>link to image</a>
